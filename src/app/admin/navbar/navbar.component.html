<!-- Modal -->
<div class="modal fade" id="categorymodal" #categoryModal tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Add category</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <div class="container">
          <form>
            <div class="form-group ">
              <input type="file" name="file" id="file" class="form-control" (change)="select($event)">
            </div>
            <div class="form-group my-4 ">
              <input type="text" [(ngModel)]="categoryName" name="categoryName" id="categoryName" class="form-control" placeholder="Category Name">
            </div>
          </form>
        </div>
      </div>
      <div class="modal-footer ">
        <button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal">Close</button>
        <button (click)="upload()" type="button" class="btn btn-outline-primary" data-bs-dismiss="modal">Add</button>
      </div>
    </div>
  </div>
</div>
